{% extends 'homepage.html' %}
{% load static %}
{% block content %}
    {% include 'include/header.html' %}
    <div class="breadcrumb-area breadcrumb-padding">
      <div class="container custom-container-one">
        <div class="row">
          <div class="col-lg-12">
            <div class="breadcrumb-contents">
              <h4 class="breadcrumb-contents-title">Связаться </h4>
              <ul class="breadcrumb-contents-list list-style-none">
                <li class="breadcrumb-contents-list-item">
                  <a href="{% url 'index' %}" class="breadcrumb-contents-list-item-link"> Домой </a>
                </li>
                <li class="breadcrumb-contents-list-item"> Связаться с {{ setting.title }} </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="contact-area pat-100 pab-100">
      <div class="container">
        <div class="contact-map">
          <iframe src="{{ setting.address_url }}" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="row">
          <div class="col-lg-6 mt-5">
            <div class="contact-thumb">
              <img src="{{ setting.logo.url }}" alt="img">
            </div>
          </div>
          <div class="col-lg-6 mt-5">
            <div class="contact-wrapper contact-padding bg-white radius-20">
              <div class="contact-contents">
                <h4 class="contact-contents-title"> Связаться </h4>
                <p class="contact-contents-para mt-2"> Наша дружная команда будет рада услышать от вас. </p>
                <div class="contact-contents-form custom-form">
                  <form method="POST">
                    {% csrf_token %}
                    <div class="single-flex-input mt-4">
                      <div class="single-input mt-4">
                        <input type="text" name = "name" class="form--control radius-5" placeholder="Имя">
                      </div>
                      <div class="single-input mt-4">
                        <input type="text" name = "phone_number" class="form--control radius-5" placeholder="Телефонный номер">
                      </div>
                    </div>
                    <div class="single-input mt-4">
                      <input type="email" name = "email" class="form--control radius-5" placeholder="Почта">
                    </div>
                    <div class="single-input mt-4">
                      <input type="text" name = "message" class="form--control radius-5" placeholder="Сообщение">
                    </div>
                   
                    <button type="submit" class="submit-btn radius-5"> Отправить </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% include 'include/footer.html' %}
    <div class="back-to-top">
      <span class="back-top">
        <i class="las la-angle-up"></i>
      </span>
    </div>
    <div class="mouse-move mouse-outer"></div>
    <div class="mouse-move mouse-inner"></div>
{% endblock %}
